<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <hr />
    <div class="scoreboard">
      <div class="side">
        Player<br />
        <span id="player-shape"></span>
        :
        <span id="player-score"></span>
      </div>
      <div id="swap-shape">â‡„</div>
      <div class="side">
        Computer<br />
        <span id="computer-shape"></span>
        :
        <span id="computer-score"></span>
      </div>
    </div>
    <div class="gameboard">
      <button id="0"></button>
      <button id="1"></button>
      <button id="2"></button>
      <button id="3"></button>
      <button id="4"></button>
      <button id="5"></button>
      <button id="6"></button>
      <button id="7"></button>
      <button id="8"></button>
    </div>
    <div class="statusboard" id="statusboard"></div>
    <footer>
      <a href="https://github.com/reown/tictactoe-clone">Source Code</a>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
